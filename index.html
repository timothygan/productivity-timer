<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An aesthetic Pomodoro timer with configurable features and visual modes">
  <meta name="keywords" content="pomodoro, timer, productivity, focus, break, aesthetic">
  <meta name="author" content="Productivity Timer Project">
  
  <!-- Theme color for browser UI -->
  <meta name="theme-color" content="#6366f1">
  <meta name="color-scheme" content="light dark">
  
  <!-- Prevent zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Primary aesthetic fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- CSS Custom Properties for theming -->
  <style>
    :root {
      /* Default light theme */
      --primary-color: #6366f1;
      --secondary-color: #8b5cf6;
      --background-color: #ffffff;
      --surface-color: #f8fafc;
      --text-color: #1f2937;
      --text-secondary: #6b7280;
      --accent-color: #10b981;
      --border-color: #e5e7eb;
      --shadow-color: rgba(0, 0, 0, 0.1);
      
      /* Typography */
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', roboto, sans-serif;
      --font-mono: 'JetBrains Mono', 'Fira Code', 'Source Code Pro', monospace;
      
      /* Spacing scale */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      
      /* Border radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      
      /* Animation */
      --transition-fast: 0.15s ease-out;
      --transition-normal: 0.2s ease-out;
      --transition-slow: 0.3s ease-out;
    }
    
    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #0f172a;
        --surface-color: #1e293b;
        --text-color: #f1f5f9;
        --text-secondary: #94a3b8;
        --border-color: #334155;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
    }
    
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
    }
    
    body {
      font-family: var(--font-primary);
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 1.125rem;
      color: var(--text-secondary);
    }
  </style>
  
  <title>Aesthetic Pomodoro Timer</title>
</head>
<body>
  <!-- Loading state -->
  <div id="loading" class="loading">
    <div>Loading aesthetic timer...</div>
  </div>
  
  <!-- Main application container -->
  <div id="app" style="display: none;">
    <!-- App content will be dynamically generated -->
  </div>
  
  <!-- Error fallback -->
  <div id="error-fallback" style="display: none; padding: 2rem; text-align: center;">
    <h1 style="color: #ef4444; margin-bottom: 1rem;">Something went wrong</h1>
    <p style="color: var(--text-secondary); margin-bottom: 1rem;">
      The timer application failed to load. Please refresh the page to try again.
    </p>
    <button onclick="window.location.reload()" style="
      background: var(--primary-color); 
      color: white; 
      border: none; 
      padding: 0.75rem 1.5rem; 
      border-radius: var(--radius-md); 
      cursor: pointer;
      font-family: var(--font-primary);
    ">
      Reload Page
    </button>
  </div>
  
  <!-- Application JavaScript -->
  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
